<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <figure>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts">
    </figure>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input class="input-styles" type="email" name="email" placeholder="Email" id="input-email-login">
      <input class="input-styles" type="password" name="password" placeholder="Senha" id="input-password-login">
      <button class="btn-styles" id="btn-enter">Entrar</button>
    </form>
  </header>
  <main id="main-form">
    <form action="#" id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <div class="validation-input">
        <input class="input-styles input-validation submit-form" type="text" placeholder="Nome" id="input-name">
        <input class="input-styles input-validation submit-form" type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="validation-input">
        <input class="input-styles input-validation submit-form" type="email" placeholder="Email" id="input-email">
        <label for="house">Casa:</label>
        <select class="select-estiloso" name="" id="house">
          <option class="option-styles" type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
          <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="validation-input-family">

        <div class="input-radio-family">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <label><input name="family" type="radio"  value="Frontend"> Família Frontend</label>
          </div>
          <div>
            <label><input name="family" type="radio" value="Backend"> Família Backend</label>
          </div>
          <div>
            <label><input name="family" type="radio" value="FullStack"> Família FullStack</label>
          </div>
        </div>
        
        <div class="input-checkbox">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <div>
              <label><input class="subject" name="topic" type="checkbox" value="HoFs"> HoFs</label>
            </div>
            <div>
              <label><input class="subject" name="topic" type="checkbox" value="Jest"> Jest</label>
            </div>
            <div>
              <label><input class="subject" name="topic" type="checkbox" value="Promises"> Promises</label>
            </div>
          </div>
          <div>
            <div>
                <label><input class="subject" name="topic" type="checkbox" value="React"> React</label>
            </div>
            <div>
              <label><input class="subject" name="topic" type="checkbox" value="SQL"> SQL</label>
            </div>
            <div>
              <label><input class="subject" name="topic" type="checkbox" value="Python"> Python</label>
            </div>
          </div>
        </div>

      </div>


      <hr>
      <div class="satisfaction-evaluation">
        <div class="input-radio-evaluation">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label><input name="rate" type="radio" value="1"> 1</label>
          <label><input name="rate" type="radio" value="2"> 2</label>
          <label><input name="rate" type="radio" value="3"> 3</label>
          <label><input name="rate" type="radio" value="4"> 4</label>
          <label><input name="rate" type="radio" value="5"> 5</label>
          <label><input name="rate" type="radio" value="6"> 6</label>
          <label><input name="rate" type="radio" value="7"> 7</label>
          <label><input name="rate" type="radio" value="8"> 8</label>
          <label><input name="rate" type="radio" value="9"> 9</label>
          <label><input name="rate" type="radio" value="10"> 10</label>
        </div>
        <div id="div-textarea">
          <label class="textarea" for="input-textarea">Deixe seu comentário:</label>
          <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <label id="counter">500</label>
        </div>
        <div class="agreement">
          <label for="agreement" id="label-infos" value="selected">Você concorda com o uso das informações
            acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <div>
          <button class="btn-styles" id="submit-btn" type="submit" disabled>Enviar</button>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts Colored" id="trybewarts-forms-logo">
  </main>
  <footer>
    <h3>Direitos reservados à Trybewarts&copy;</h3>
  </footer>
  <script src="script.js"></script>
</body>

</html>
